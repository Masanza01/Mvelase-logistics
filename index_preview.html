<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvelase Logistics | Superior Nationwide Solutions</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* PSYCHOLOGY OF LOGISTICS PALETTE */
        :root {
            /* 
               TRUST ANCHOR (Deep Navy): #001233 
               Psychology: Evokes authority, stability, and premium service. 
               Deeper than standard blue to suggest "established expertise".
            */
            --primary-navy: #001233;
            --bg-main: #001233;

            /* 
               IMPULSE TRIGGER (Safety Orange): #FF4500 
               Psychology: Creates urgency without aggression. High visibility.
               Stimulates "Book Now" behavior. 
            */
            --primary-orange: #FF4500;

            /* 
               TRUST SIGNAL (Growth Green): #28C76F 
               Psychology: "Go", "Safe", "Money". Used for success states and value.
            */
            --success-green: #28C76F;

            /* 
               CLARITY (Pure White & Cool Grey): 
               Psychology: Cleanliness and precision. Essential for reading logistics specs.
            */
            --white: #FFFFFF;
            --text-body: #E2E8F0;
            --text-heading: #FFFFFF;

            /* SUBTLETY */
            --bg-card: #011840;
            /* Slightly lighter navy for depth perception */
            --glass-light: rgba(0, 18, 51, 0.85);

            /* UTILS */
            --font-main: 'Inter', sans-serif;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-card: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-body);
            background: var(--bg-main);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ANIMATIONS */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition-smooth);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* CARD POLISH */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(255, 102, 0, 0.2);
        }

        /* TYPOGRAPHY */
        h1,
        h2,
        h3,
        h4 {
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: var(--text-heading);
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--white);
            /* White headings on Dark BG */
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 800;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-body);
            font-weight: 400;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 90px;
            background: var(--glass-light);
            /* Dark glass */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 2000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo-img {
            height: 65px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.02);
        }

        .nav-desktop {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--white);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-orange);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* HERO REIMAGINED */
        .hero {
            position: relative;
            height: 90vh;
            min-height: 700px;
            overflow: hidden;
            display: flex;
            align-items: center;
            color: var(--white);
            padding-top: 60px;
        }

        /* Animated Background Image */
        .hero::before {
            content: '';
            position: absolute;
            top: -5%;
            left: -5%;
            right: -5%;
            bottom: -5%;
            /* Oversize to allow movement */
            background: url('public/hero_mzansi.png');
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: drive 30s linear infinite alternate;
        }

        /* Gradient Overlay */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 26, 77, 0.75), rgba(0, 26, 77, 0.6));
            z-index: 1;
        }

        .hero-content {
            max-width: 900px;
            z-index: 10;
            position: relative;
        }

        @keyframes drive {
            0% {
                transform: scale(1) translateX(0);
            }

            100% {
                transform: scale(1.1) translateX(-30px);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-orange);
            color: var(--white);
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: 900;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .hero-title {
            font-size: clamp(3rem, 7vw, 5.5rem);
            margin-bottom: 2rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            opacity: 0.95;
            margin-bottom: 3.5rem;
            max-width: 700px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-elite {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
            border: none;
        }

        .btn-elite-primary {
            background: var(--primary-orange);
            color: var(--white);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-elite-primary:hover {
            transform: translateY(-2px);
            background: #e65c00;
            /* Darker orange hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-elite-outline {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            margin-left: 1.5rem;
        }

        .btn-elite-outline:hover {
            background: var(--white);
            color: var(--primary-navy);
            transform: translateY(-5px);
        }

        /* STRATEGIC QUOTE BRIDGE */
        .quote-bridge {
            position: relative;
            z-index: 100;
            margin-bottom: 8rem;
        }

        .quote-card {
            background: var(--bg-card);
            /* Lighter Navy Card */
            padding: 3.5rem;
            border-radius: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(3, 1fr) auto;
            gap: 2rem;
            align-items: end;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            display: none;
            /* Remove gradient bar */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-group label {
            color: rgba(255, 255, 255, 0.8);
            /* Light text for Navy bg */
        }

        .input-group input,
        .input-group select {
            padding: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--white);
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary-navy);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        /* SOLUTIONS SECTION */
        .section {
            padding: 8rem 0;
            /* Balanced white space */
        }

        .solutions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .solution-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .solution-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 102, 0, 0.3);
        }

        .solution-item[open] {
            background: var(--bg-card);
            border-color: var(--primary-orange);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
        }

        .solution-summary {
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--white);
            user-select: none;
            position: relative;
        }

        .solution-summary::-webkit-details-marker {
            display: none;
        }

        .solution-summary::after {
            content: '+';
            margin-left: auto;
            color: var(--primary-orange);
            font-weight: 300;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .solution-item[open] .solution-summary::after {
            transform: rotate(45deg);
        }

        .solution-content {
            padding: 0 1.5rem 1.5rem 3.8rem;
            /* Aligned with text start */
            color: var(--text-body);
            line-height: 1.6;
            font-size: 1.05rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-bullet {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            flex-shrink: 0;
        }

        /* COMMITMENT SECTION */
        .commitment {
            background: var(--primary-navy);
            color: var(--white);
        }

        .commitment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8rem;
            align-items: center;
        }

        .commitment-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .stat-box {
            border-left: 4px solid var(--shweshwe-blue);
            /* Shweshwe Accent */
            padding-left: 2rem;
        }

        .stat-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--taxi-yellow);
            /* Taxi Yellow Highlight */
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 700;
        }

        /* FLEET SECTION */
        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .fleet-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: none;
        }

        .fleet-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .card-badge-group {
            position: absolute;
            top: 20px;
            left: 0;
            background: var(--primary-orange);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .card-badge-type {
            display: none;
            /* User didn't ask for this, cleaner look */
        }

        .fleet-img-container {
            background: #ffffff;
            /* Pure white background as requested */
            padding: 2rem;
            height: 280px;
            /* Taller image area */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fleet-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.15));
            /* nicer shadow for floating car effect */
            transition: transform 0.5s ease;
        }

        .fleet-card:hover .fleet-img {
            transform: scale(1.05);
        }

        .fleet-details {
            padding: 1rem;
            background: #001A4D;
            /* Explicit matching blue */
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            /* Fixed height for consistency */
            flex: 0;
            border-top: none;
            /* Removed accent */
        }

        /* GRID UTILITIES */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 900px) {

            .grid-3,
            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {

            .grid-3,
            .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        .fleet-title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .specs-grid,
        .spec-item,
        .spec-label,
        .spec-value,
        .fleet-meta,
        .btn-book {
            display: none !important;
            /* Force hide everything else */
        }

        @media (max-width: 768px) {
            .fleet-grid {
                grid-template-columns: 1fr;
            }
        }

        /* FOOTER */
        .footer {
            background: #000B26;
            /* Darker than Main Navy */
            color: var(--white);
            padding: 8rem 0 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 6rem;
        }

        .footer-logo {
            height: 100px;
            margin-bottom: 2.5rem;
            /* Logo is already suitable for dark bg */
        }

        .footer h4 {
            color: var(--primary-orange);
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: 800;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            display: block;
            margin-bottom: 1.2rem;
            transition: 0.3s;
        }

        .footer-link:hover {
            color: var(--white);
            padding-left: 10px;
        }

        @media (max-width: 1024px) {
            .nav-desktop {
                display: none;
            }

            .commitment-grid {
                grid-template-columns: 1fr;
                gap: 4rem;
            }

            .footer-grid {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }

            .btn-elite-outline {
                margin-left: 0;
                margin-top: 1.5rem;
                width: 100%;
            }

            .btn-elite-primary {
                width: 100%;
            }

            .quote-card {
                padding: 2.5rem;
            }

            .solutions-grid {
                grid-template-columns: 1fr;
            }

            .fleet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        window.onerror = function (message, source, lineno, colno, error) {
            alert("DEBUG ERROR: " + message + " at line " + lineno);
        };
        const { useState, useEffect, useRef } = React;

        const useReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                return () => observer.disconnect();
            }, []);
        };

        const Icon = ({ name, size = 24 }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        const Header = () => (
            <header className="header">
                <div className="container header-inner">
                    <div style={{ display: 'flex', alignItems: 'center', gap: '20px' }}>
                        <img src="public/logo_new.png" className="logo-img" alt="Mvelase" onClick={() => window.scrollTo(0, 0)} style={{ height: '65px', filter: 'drop-shadow(0 2px 4px rgba(0,0,0,0.3))' }} />
                        <span style={{ fontSize: '1.1rem', fontWeight: 800, color: 'var(--primary-orange)', letterSpacing: '-0.5px', fontStyle: 'italic' }}>Lets move Mzansi!</span>
                    </div>
                    <nav className="nav-desktop">
                        <a href="#quote" className="nav-link">BOOK NOW</a>
                        <a href="#fleet" className="nav-link">VEHICLES</a>
                        <a href="#quote" className="nav-link">QUOTE PREDICTION</a>
                        <a href="#contact" className="nav-link">CONTACT US</a>
                        <a href="#blog" className="nav-link">BLOG</a>
                        <a href="https://wa.me/27743763549" className="btn-elite btn-elite-primary" style={{ padding: '0.8rem 1.8rem', fontSize: '0.9rem', animation: 'pulse 2s infinite' }}>
                            <Icon name="message-square" size={18} /> Request Execution
                        </a>
                    </nav>
                </div>
                <style>{`
                    @keyframes pulse {
                        0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); }
                        70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); }
                        100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
                    }
                `}</style>
            </header>
        );

        const Hero = () => (
            <section className="hero" style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', position: 'relative', overflow: 'hidden' }}>
                <div className="container" style={{ position: 'relative', zIndex: 2 }}>
                    <div className="reveal glass-panel" style={{
                        maxWidth: '900px',
                        margin: '0 auto',
                        padding: '2.5rem 2rem',
                        textAlign: 'center',
                        backdropFilter: 'blur(16px)',
                        backgroundColor: 'rgba(255, 255, 255, 0.08)',
                        border: '1px solid rgba(255, 255, 255, 0.15)',
                        borderRadius: '24px',
                        boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.5)'
                    }}>
                        <div className="floating-pin" style={{ fontSize: '3rem', marginBottom: '1rem', display: 'inline-block' }}>üìç</div>

                        <span className="hero-badge" style={{
                            background: 'rgba(255,255,255,0.15)',
                            color: '#fff',
                            border: '1px solid rgba(255,255,255,0.25)',
                            padding: '0.5rem 1.5rem',
                            borderRadius: '50px',
                            backdropFilter: 'blur(4px)',
                            marginBottom: '1.5rem',
                            display: 'inline-block',
                            fontWeight: 700,
                            letterSpacing: '1px',
                            fontSize: '0.9rem'
                        }}>LOCAL IS LEKKER</span>

                        <h1 className="hero-title" style={{ fontSize: 'clamp(2.5rem, 5.5vw, 4.5rem)', lineHeight: '1.05', marginBottom: '1.5rem', textTransform: 'uppercase' }}>
                            From <span style={{ color: '#fff' }}>Kasi</span> to the <br />
                            <span className="text-stroke" style={{ color: 'transparent', WebkitTextStroke: '2px #fff' }}>Suburbs.</span>
                        </h1>

                        <h2 style={{
                            fontSize: 'clamp(1.5rem, 3.5vw, 2.5rem)',
                            fontWeight: 900,
                            background: 'linear-gradient(90deg, #FF4500, #FF8C00)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            marginBottom: '2rem',
                            fontStyle: 'italic'
                        }}>
                            We Move Mzansi.
                        </h2>

                        <p className="hero-subtitle" style={{ fontSize: '1.1rem', color: 'rgba(255,255,255,0.9)', maxWidth: '650px', margin: '0 auto 2.5rem', lineHeight: '1.6', textShadow: '0 2px 4px rgba(0,0,0,0.3)' }}>
                            Whether it's a quick load, staff transport, moving your home or you are traveling Mvelase is your premium local logistics partner.
                        </p>

                        <div className="hero-actions" style={{ justifyContent: 'center' }}>
                            <a href="#quote" className="btn-elite btn-elite-primary" style={{ padding: '1.2rem 3.5rem', fontSize: '1.2rem', background: '#FF4500', border: 'none', boxShadow: '0 10px 30px rgba(255, 69, 0, 0.4)', minWidth: '250px' }}>Get Strategic Quote</a>
                        </div>
                    </div>
                </div>
                <style>{`
                    .glass-panel { animation: slideUp 1s ease-out; }
                    .floating-pin { animation: float 3s ease-in-out infinite; }
                    
                    @keyframes float {
                        0% { transform: translateY(0px); }
                        50% { transform: translateY(-10px); }
                        100% { transform: translateY(0px); }
                    }
                    @keyframes slideUp {
                        from { opacity: 0; transform: translateY(30px); }
                        to { opacity: 1; transform: translateY(0); }
